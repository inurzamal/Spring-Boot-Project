<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>completeReservation</title>
</head>
<body>

<h2>Complete Reservation</h2>

Airlines:<span th:text="${flight.operatingAirlines}"> </span> <br />
Departure City: <span th:text="${flight.departureCity}"> </span> <br />
Arrival City: <span th:text="${flight.arrivalCity}"> </span> <br />
Departure Time: <b th:text="${flight.estimatedDepartureTime}"> </b> <br />

<form action="completeReservation" method="post">

<h2>Passenger Details: </h2>
<pre>
	FirstName <input type="text" name="passengerFisrtName" />
	Last NaME <input type="text" name="passengerLastName" />
	Email <input type="email" name="passengerEmail" />
	Phone <input type="text" name="passengerPhone" />
</pre>

<h2>Card Details: </h2>

<pre>
	Name on Card: <input type="text" name="nameOnCard" />
	Card No: <input type="text" name="cardNo" />
	Expiry Date: <input type="text" name="expiryDate" />
	CVV: <input type="text" name="cvv" />

	<input type="hidden" name="flightId" value="${flight.id}" />
	<input type="submit" value="Confirm" />
</pre>
</form>
	
</body>
</html>
